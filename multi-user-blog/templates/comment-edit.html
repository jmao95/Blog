{% extends "base.html" %}

{% block content %}
  <h2>Edit Comment</h2>

  <form method="post">
    <textarea name="content">{{content}}</textarea>

    <div class="error">{{error}}</div>

    <input type="submit" class="btn btn-primary" name="save" value="Save Changes" />
    <input type="submit" class="btn btn-default" name="back_to_comment" value="Go Back" />
  </form>
{% endblock %}
