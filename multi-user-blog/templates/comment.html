{% extends "base.html" %}

{% block content %}
  <div class="panel panel-default">

    <div class="panel-heading">
      <div class="panel-title">
        {{comment.user}}

        <div class="post-date comment-time">
          {{comment.created.strftime("%b %d, %Y")}}
          <br>
          {{comment.created.strftime("%I:%M %p")}}
        </div>

      </div>
    </div>

    <div class="panel-body overflow">
      {{comment.content.replace('\n','<br>') | safe}}
    </div>

    <div class="panel-footer">
      <form method="post">
        {% if loggedin == True %}
          <input type="submit" class="btn btn-primary btn-space" name="edit" value="Edit" />
          <input type="submit" class="btn btn-default btn-space" name="delete" value="Delete" />
          <br>
          <input type="submit" class="btn btn-default" name="back" value="Go Back" />
        {% else %}
          <input type="submit" class="btn btn-default" name="back" value="Go Back" />
        {% endif %}
      </form>
    </div>

  </div>

  <div class="error">{{error}}</div>
{% endblock %}
