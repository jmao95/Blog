{% extends "base.html" %}

{% block content %}
  <h2>New Post</h2>

  <form method="post">
    <label>
      <div>Subject</div>
      <input type="text" name="subject" value="{{subject}}">
    </label>

    <br>

    <label>
      <div>Blog</div>
      <textarea name="content">{{content}}</textarea>
    </label>

    <div class="error">{{error}}</div>

    <input type="submit" class="btn btn-default btn-space">
  </form>
{% endblock %}
