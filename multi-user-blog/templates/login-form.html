{% extends "base.html" %}

{% block content %}
  <h2>Login</h2>
  <br>
  <form method="post">
    <table>
      <tr>
        <td class="label">
          Username
        </td>
        <td>
          <input type="text" name="username" value="{{username}}">
        </td>
      </tr>

      <tr>
        <td class="label">
          Password
        </td>
        <td>
          <input type="password" name="password" value="">
        </td>
      </tr>
    </table>

    <div class="error">
      {{error}}
    </div>

    <input type="submit" class="btn btn-default btn-space">
  </form>
{% endblock %}
